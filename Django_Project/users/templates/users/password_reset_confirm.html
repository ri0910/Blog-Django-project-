{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form class="user" method="POST">
    {% csrf_token %}
    <div class="form-group mb-6">
         {{ form | crispy }}
    </div>
    <div class="form-group text-center ">
        <button type="submit" class="btn btn-primary btn-user text-center">
            Change Password
        </button>
    </div>
</form>
{% endblock content %}
